<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Inventory{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Book Inventory</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('routes.list_books') }}">Home</a></li>

    </header>

    <main>

        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Book Inventory App</p>
    </footer>

</html>
